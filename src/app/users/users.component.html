<div>
  <app-navbar></app-navbar>
  <div
    class="card"
    style="margin-left: 150px; margin-right: 100px; margin-top: 50px"
  >
    <div class="card-body">
      <div class="row">
        <div class="col-lg-3 m-2">
          <h5>Name</h5>
          <input type="text" pInputText [(ngModel)]="user.name" name="name"/>
        </div>
        <div class="col-lg-3 m-2">
          <h5>Username</h5>
          <input type="text" pInputText [(ngModel)]="user.username" />
        </div>
        <div class="col-lg-3 m-2">
          <h5>Email</h5>
          <input type="text" pInputText [(ngModel)]="user.email" />
        </div>
        <div class="col-lg-3 m-2">
          <h5>Password</h5>
          <input type="text" pInputText [(ngModel)]="user.password" />
        </div>
        <div class="col-lg-3 m-2">
          <h5>Contact</h5>
          <input type="text" pInputText [(ngModel)]="user.contact" />
        </div>
        <div class="col-lg-3 m-2">
          <h5>Contact</h5>
          <p-dropdown
            [options]="roles"
            [(ngModel)]="selectedRole"
            optionLabel="name"
          ></p-dropdown>
        </div>
        <div class="col-lg-12">
          <button
            class="col-lg-1 m-3"
            pButton
            (click)="save()"
            type="button"
            label="Upload"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
